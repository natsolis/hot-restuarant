<body>

        <div class="jumbotron">
            <h1 class="text-center"><span class="fas fa-pepper-hot"></span> Sabor Latino!</h1>
            <hr>
            <h2 class="text-center">Waiting List and Current Reservations</h2>
            <br>

            <div class="text-center">
                <a href="/reservation.html"><button class="btn btn-lg btn-danger"><span

                <a href="/"><button class="btn btn-lg btn-default"><span class="fa fa-home"></span></button></a>

            </div>
        </div>

        <!-- Current Reservations -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Current Reservations</h4>
                    </div>

                    </div>
                </div>

                <!-- Waiting List  -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-4">
            <div class="container">
                <p>Control Panel</p>
                <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a
                        href="/api/waitlist">API
                        Wait List</a>
            </div>
        </footer>

    </div>
